<h1>Employee List</h1>

<h2>Sorting & Filter</h2>

<input type="text" name="searchText" [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="search by name">
<select [(ngModel)]="selecteddepartment" (change)="onSearchChange()">
    <option value="">All Departments</option>
    <option value="HR">HR</option>
    <option value="IT">IT</option>
</select>


<ul>
    @for(employee of employees;track employee.id) {
    <li>{{ employee.name }} - {{ employee.department }}</li>
    }
</ul>

<button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
<button (click)="nextPage()" [disabled]="currentPage * pageSize >= totalCount">Next</button>

<p>Page {{ currentPage }} of {{ totalPages }}</p>

<p>Form to create the Employee</p>

<form (ngSubmit)="addEmployee()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required>

    <label for="department">Department:</label>
    <input type="text" id="department" [(ngModel)]="newEmployee.department" name="department" required>

    <button type="submit">Add Employee</button>

</form>
